<!doctype html>
<html lang="zh-CN">
<head>
<title>系统登录</title>
<title>后台管理系统·{$pageName|default="后台主页"}</title>
{include file="Index@Common/meta" /}
{include file="Index@Common/header" /}
</head>
<body>
	<!-- 顶部信息 -->
	<div class="jumbotron text-center" style="margin-bottom:0">
		<h3 class="hidden-xs">{$appName}</h3>
		<h5 class="visible-xs-block">{$appName}</h5>
	</div>

	<div class="container">
		<div class="row">
			<h3>创建账号:</h3>			
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="well">
				
			<form class="form-horizontal" role="form" method="post" action="{:url('manager/passport/creaccount')}">
				<div class="form-group">
					<label for="username" class="col-sm-2 control-label">账号</label>
					<div class="col-sm-10">
						<input type="text" name="username" class="form-control" id="username" 
							   placeholder="请输入管理者账号">
					</div>
				</div>

				<div class="form-group">
					<label for="username" class="col-sm-2 control-label">确认</label>
					<div class="col-sm-10">
						<input type="text" name="valusername" class="form-control" id="valusername" 
							   placeholder="请输入管理者账号">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10 text-center">
						<button type="submit" class="btn btn-default">创建</button>
						<a type="submit" class="btn btn-info" href="/ht">放弃</a>
					</div>
				</div>
			</form>			
			</div>
		</div>
	</div>

</body>
</html>
