<!doctype html>
<html lang="zh-CN">
<head>
<title>系统登录</title>
<title>后台管理系统·{$pageName|default="后台主页"}</title>
{include file="Index@Common/meta" /}
{include file="Index@Common/header" /}
</head>
<body>
	<!-- 顶部信息 -->
	<div class="jumbotron text-center" style="margin-bottom:0">
		<h3 class="hidden-xs">{$appName}</h3>
		<h5 class="visible-xs-block">{$appName}</h5>
	</div>

	<div class="container">
		<div class="row">
			<h3>管理者：{$Request.session.manager_who}，密码修改:</h3>			
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="well">
				
			<form class="form-horizontal" role="form" method="post" action="repw.html">
				<div class="form-group">
					<label for="username" class="col-sm-2 control-label">旧密码</label>
					<div class="col-sm-10">
						<input type="password" name="oldpassword" class="form-control" id="oldpassword" 
							   placeholder="旧的密码">
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">新密码</label>
					<div class="col-sm-10">
						<input type="password" name="newpassword" class="form-control" id="newpassword" placeholder="新的密码">						</div>
				</div>

				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">验证新密码</label>
					<div class="col-sm-10">
						<input type="password" name="valpassword" class="form-control" id="valpassword" placeholder="再次输入">						</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10 text-center">
						<button type="submit" class="btn btn-default">修改</button>
						<a class="btn btn-info" href="javascript: window.history.go(-1);">放弃</a>
					</div>
				</div>

			</form>			
			</div>
		</div>
	</div>

</body>
</html>
